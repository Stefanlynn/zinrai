<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>ZiNRAi: Awaken the Movement</title>
    <meta name="description" content="A global platform where purpose, opportunity, and connection come together." />
    
    <!-- Open Graph / Social Media sharing meta tags -->
    <meta property="og:title" content="ZiNRAi | Awaken the Movement" />
    <meta property="og:description" content="A global platform where purpose, opportunity, and connection come together." />
    <meta property="og:image" content="https://zinrai.netlify.app/assets/zinrai-preview.png" />
    <meta property="og:image:alt" content="ZiNRAi logo" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zinrai.netlify.app/" />
    <meta property="og:url" content="https://zinrai.com/" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="ZiNRAi" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ZiNRAi | Awaken the Movement">
    <meta name="twitter:description" content="A global platform where purpose, opportunity, and connection come together.">
    <meta name="twitter:image" content="https://zinrai.netlify.app/assets/zinrai-preview.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/zinrai-icon.png" />
    
    <!-- Cookie Yes Script -->
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/eac5af3f156157363b6d7158/script.js"></script>
    
    <!-- Essential cookies and data layer initialization -->
    <script>
      // Initialize data layer for scanner detection
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Initialize Facebook queue for scanner detection
      window.fbq = window.fbq || function(){
        (window.fbq.q = window.fbq.q || []).push(arguments);
      };
      
      // Initialize LinkedIn for scanner detection
      window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
      
      // Set essential cookies immediately for scanner detection
      document.cookie = "zinrai_essential=true; path=/; max-age=31536000; SameSite=Lax";
      document.cookie = "zinrai_session=" + Date.now() + "; path=/; max-age=86400; SameSite=Lax";
      document.cookie = "zinrai_compliance=scanner_ready; path=/; max-age=31536000; SameSite=Lax";
    </script>
    
  </head>
  <body>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
