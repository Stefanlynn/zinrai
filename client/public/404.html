<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KISHINRA</title>
  <script>
    // Single Page Apps for GitHub Pages or similar static hosts
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect all routes to the main index.html to handle SPA routing
    sessionStorage.setItem('redirectPath', window.location.pathname);
    window.location.href = '/';
  </script>
</head>
<body>
  <noscript>
    <p>This site requires JavaScript to be enabled.</p>
    <p>Please enable JavaScript to continue using this application.</p>
  </noscript>
</body>
</html>
